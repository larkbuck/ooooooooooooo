<script>
  // media query event handler
  {
    if (matchMedia) {
      const mq = window.matchMedia("(min-width: 500px) and (min-height: 500px)");
      mq.addListener(widthChange);
      widthChange(mq);
    }

    function widthChange(mq) {
      if (mq.matches) { // matches browser
        // window width is at least 500px
        console.log('browser');

      } else { // matches mobile
        console.log('mobile');
      }
    }
  }
</script>
